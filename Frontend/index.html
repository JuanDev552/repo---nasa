<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Imagen astronómica del día</h1>
        <div>
            <label for="date">Ingrese la fecha</label>
            <input type="text" name="date" id="date">
            <input type="button" id="view_button" value="view">
        </div>
        <div id="display"></div>
        <a href="../Frontend/admin.html" class="btn btn-primary mt-3">Ir a la página de administración</a>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Redirigir a admin.html cuando se haga clic en el botón
        document.getElementById('admin_button').addEventListener('click', function() {
            window.location.href = '/admin.html';
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
